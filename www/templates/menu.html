<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-dark button-clear" ng-click="profileLink()" data-ng-controller="ProfileCtrl">
          <span ng-if="!state.loggedIn == true"><i class="icon ion-person"></i>{{ userName }}</span> 
          <span ng-if="state.loggedIn == true"><img ng-src={{profile.face}} class="user-avatar-sm" /> {{ userName }}</span> 
          
        </button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable"></ion-header-bar>
    <ion-content>
      <!-- logged out menu -->
      <ion-list ng-show="!state.loggedIn == true"> 
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-show="!state.loggedIn == true">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/create-profile">
          Create a Profile
        </ion-item>
        <ion-item menu-close href="#/app/about">
          About MSH
        </ion-item>
      </ion-list>
      <!-- logged in menu -->
      <ion-list ng-show="state.loggedIn == true"> 
        <ion-item menu-close href="#/app/user-home">
          Home
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/create-proposal">
          Create a Proposal
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          My Profile
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
