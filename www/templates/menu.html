<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-dark button-clear" ng-click="profileLink()" data-ng-controller="ProfileCtrl">
          <span ng-if="!state.loggedIn == true"><i class="icon ion-person"></i>{{ userName }}</span> 
          <span ng-if="state.loggedIn == true"><img ng-src={{profile.face}} class="user-avatar-sm" /> {{ userName }}</span> 
          
        </button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable"></ion-header-bar>
    <ion-content>
      <!-- logged out menu -->
      <ion-list class="list" ng-show="!state.loggedIn == true"> 
        <ion-item menu-close href="#/app/home">
          <i class="fa fa-home"></i> Home
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-show="!state.loggedIn == true">
          <i class="fa fa-user-circle"></i> Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="fa fa-search-plus"></i> Browse
        </ion-item>
        <ion-item menu-close href="#/app/create-profile">
          <i class="fa fa-user-plus"></i> Create a Profile
        </ion-item>
       
      </ion-list>
      <!-- logged in menu -->
      <ion-list ng-show="state.loggedIn == true"> 
        <ion-item menu-close href="#/app/user-home">
        <i class="fa fa-home"></i> Home
        </ion-item>
        <ion-item menu-close ng-click="logout()">
           <i class="fa fa-unlock"></i> Logout
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="fa fa-search-plus"></i> Browse
        </ion-item>
        <ion-item menu-close href="#/app/create-proposal">
           <i class="fa fa-plus-circle"></i> Create a Proposal
        </ion-item>
        <ion-item menu-close href="#/app/profile">
           <i class="fa fa-user-plus"></i> My Profile
           <span class="badge badge-assertive">4</span>
          </ion-item>
          <ion-item menu-close href="#/app/admin" data-ng-if="((state.loggedIn == true) && (state.admin == true))">
           <i class="fa fa-gears"></i> Admin Tools
          </ion-item>
      </ion-list>
      <ion-list>
         <ion-item menu-close href="#/app/about">
           <i class="fa fa-info-circle"></i> About MSH
        </ion-item>
        <ion-item>
          Language: 
          <select>
            <option selected>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
            <option>Italian</option>
          </select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
