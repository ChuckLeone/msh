<ion-view>
    
  <ion-content>
    <div  ng-if="state.loggedIn == !true">
    <div class="row">
        <div class="col"><h2>Create a Profile</h2></div>
     </div>  
     <div class="row">
        <div class="col col-50"> 
        
        <form ng-submit="createProfile(profile)">
                <fieldset>
                    <legend>User Information</legend>
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="profile.username">
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="profile.password">
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Company Information</legend>
                        <div class="list">
                            <label class="item item-input">
                            <span class="input-label">Comnpany Name</span>
                            <input type="text" ng-model="profile.companyName">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Address</span>
                            <input type="text" ng-model="profile.address1">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Address 2</span>
                            <input type="text" ng-model="profile.address2">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">City</span>
                            <input type="text" ng-model="profile.city">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">State</span>
                            <select ng-model="profile.state">
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>...</option>
                            </select>
                            </label>
                            <label class="item item-input">
                            <span class="input-label">ZIP</span>
                            <input type="text" ng-model="profile.zip">
                            </label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                        <div class="list">
                            <label class="item item-input">
                            <span class="input-label">First Name</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Last Name</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Phone</span>
                            <input type="text">
                            </label>
                        </div>
                </fieldset>
                <fieldset>
                    <div class="list">
                        <label>
                        <button class="button button-block button-positive" type="submit">Create Profile</button>
                        </label>
                    </div>
                </fieldset><

                    <div class="list">
                        
                    </div>
                <br />
             </div>
            </form>
         </div>
        </div>
        <div ng-if="state.loggedIn == true">
            <div class="row">
                <div class="col">
                    <h2>Welcome back, {{profile.username}}</h2>
                    Click <a href="#/app/profile">here</a> to view your profile
                </div>
            </div>
        </div>
  
  
  </ion-content>

</ion-view>
