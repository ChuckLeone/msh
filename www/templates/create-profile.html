<ion-view>
  <ion-content>
    <div class="row">
        <div class="col"><h2>Create a Profile</h2></div>
     </div>
     <form ng-submit="createProfile()">
     <div class="row">
        <div class="col col-50"> 
                <fieldset>
                    <legend>User Information</legend>
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="loginData.username">
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password">
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Company Information</legend>
                        <div class="list">
                            <label class="item item-input">
                            <span class="input-label">Comnpany Name</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Address</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Address 2</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">City</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">State</span>
                            <select>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>...</option>
                            </select>
                            </label>
                            <label class="item item-input">
                            <span class="input-label">ZIP</span>
                            <input type="text">
                            </label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                        <div class="list">
                            <label class="item item-input">
                            <span class="input-label">First Name</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Last Name</span>
                            <input type="text">
                            </label>
                            <label class="item item-input">
                            <span class="input-label">Phone</span>
                            <input type="text">
                            </label>
                        </div>
                </fieldset>
                    <div class="list">
                        <label>
                        <button class="button button-block button-positive" type="submit">Create Profile</button>
                        </label>
                    </div>
             </div>
         </div>
     </form>
  </ion-content>
</ion-view>
