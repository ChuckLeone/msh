
<ion-view class="has-header">
  <ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">Left Button</button>
  </div>
  <h1 class="title">Title!</h1>
  <div class="buttons">
    <button class="button">Right Button</button>
  </div>
</ion-header-bar>
  <ion-content>
    <!-- logged out view -->
    <div ng-if="state.loggedIn == !true">
    <div class="row">
      <div class="col text-center">
        <h1>Welcome to Material Supply Hub.</h1>
          <p>The connection hub for material manufacturers and suppliers</p>
       </div>
    </div>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-40">    
      <ion-slide-box>
          <ion-slide>
            <div>   
              <p><img src="img/placeholder.png" ng-click="nextSlide()"></p>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box blue">   
              <p><img src="img/placeholder.png" ng-click="nextSlide()"></p>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box blue">   
              <p><img src="img/placeholder.png" ng-click="nextSlide()"></p>
            </div>
          </ion-slide>
        </ion-slide-box>
        </div>
        <div class="col col-30"> 
          <h2>Login</h2>
            <p>
              Existing users please login.
            </p>
            <button class="button button-block button-positive" ng-click="login()">
              Login
            </button>
            <h3>Not a member?</h3>
              <ion-item menu-close href="#/app/create-profile">
                Create a profile <i class="ion-chevron-right"></i>
              </ion-item>
              <ion-item menu-close href="#/app/about">
                Learn more about MSH <i class="ion-chevron-right"></i>
              </ion-item>
        </div>
        <div class="col col-10"></div>
     </div>
</div>
 <!-- /logged out view -->
 <!-- logged in -->
<div ng-if="state.loggedIn == true">
     
        <div class="row">
            <div class="col">Welcome <strong>{{ userName }}</strong></div>
        </div>
        <div class="row">          
                <div class="col col-25">data</div>
                <div class="col col-25">data</div>
                <div class="col col-25">data</div>
                <div class="col col-25">data</div>
        </div>
</div>
<!-- /logged in view -->
  </ion-content>
</ion-view>
