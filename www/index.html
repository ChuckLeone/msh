<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/ionicons.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/ngStorage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

   <!-- third party -->
   <script src="https://use.fontawesome.com/ddc63c54c2.js"></script>
  </head>

  <body ng-app="starter">
    <div class="bar bar-header bar-dark site-header">
     <div class="row">
            <div class="col">
              <a class="brand" href="/">
                <img src="img/logo-msh.png" alt="Material Supply Hub" class="brand" />
              </a>
            </div>
            <div class="col right item-input-inset">
                  <label class="item-input-wrapper">
                  <i class="icon ion-ios-search placeholder-icon"></i>
                  <input type="search" style="width: 100%;" placeholder="Find: RFQ, Quote, Material, Supplier, Manufacturer, etc.">
                </label>
            </div>
         </div>
      </div>
    <ion-nav-view ng-class="nav"></ion-nav-view>
    <ion-footer-bar class="bar-dark">
      <div class="title">
        <span class="left footer"><a href="#/app/home">Home</a>  |  <a href="#/app/about">About MSH</a></span>
        <span class="right footer">Copyright 2016 Material Supply Hub</span>
      </div>
    </ion-footer-bar>
  </body>
</html>
